<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원달러 환율 추적기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .current-rate {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .rate-display {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .rate-change {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .rate-change.positive {
            color: #e74c3c;
        }

        .rate-change.negative {
            color: #27ae60;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .period-btn {
            background: #ecf0f1;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .period-btn:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
        }

        .period-btn.active {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .calculator-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .calculator-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #34495e;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .swap-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .swap-btn:hover {
            transform: rotate(180deg);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            height: 500px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .calculator-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .rate-display {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇰🇷💱🇺🇸 원달러 환율 추적기</h1>
            <p>실시간 환율 정보와 트렌드 분석</p>
        </div>

        <div class="current-rate">
            <div class="rate-display" id="currentRate">₩1,340.50</div>
            <div class="rate-change" id="rateChange">▲ +5.30 (+0.40%)</div>
            <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;" id="lastUpdate">
                마지막 업데이트: 2025-08-15 14:30:00
            </div>
        </div>

        <div class="calculator-section">
            <h2>환율 계산기</h2>
            <div class="calculator-grid">
                <div class="input-group">
                    <label for="krwInput">한국 원 (KRW)</label>
                    <input type="number" id="krwInput" placeholder="0" min="0">
                </div>
                <button class="swap-btn" onclick="swapCurrency()" title="통화 교환">⇄</button>
                <div class="input-group">
                    <label for="usdInput">미국 달러 (USD)</label>
                    <input type="number" id="usdInput" placeholder="0" min="0" step="0.01">
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="period-btn active" data-period="1w" onclick="setPeriod('1w')">1주일</button>
            <button class="period-btn" data-period="1m" onclick="setPeriod('1m')">1개월</button>
            <button class="period-btn" data-period="6m" onclick="setPeriod('6m')">6개월</button>
            <button class="period-btn" data-period="1y" onclick="setPeriod('1y')">1년</button>
        </div>

        <div class="chart-container">
            <canvas id="exchangeChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="maxRate">₩1,365.20</div>
                <div class="stat-label">최고가</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="minRate">₩1,315.80</div>
                <div class="stat-label">최저가</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgRate">₩1,340.50</div>
                <div class="stat-label">평균가</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="volatility">1.85%</div>
                <div class="stat-label">변동성</div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        let currentPeriod = '1w';
        let currentRate = 1340.50;

        // 모의 환율 데이터 생성
        function generateMockData(period) {
            const now = new Date();
            const data = [];
            let days;

            switch(period) {
                case '1w': days = 7; break;
                case '1m': days = 30; break;
                case '6m': days = 180; break;
                case '1y': days = 365; break;
                default: days = 7;
            }

            for (let i = days; i >= 0; i--) {
                const date = new Date(now);
                date.setDate(date.getDate() - i);
                
                // 실제와 유사한 환율 변동 시뮬레이션
                const baseRate = 1335 + Math.sin(i * 0.1) * 20 + Math.random() * 10 - 5;
                const rate = Math.round(baseRate * 100) / 100;
                
                data.push({
                    date: date.toISOString().split('T')[0],
                    rate: rate
                });
            }

            return data;
        }

        // 차트 초기화
        function initChart() {
            const ctx = document.getElementById('exchangeChart').getContext('2d');
            const data = generateMockData(currentPeriod);

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => {
                        const date = new Date(d.date);
                        if (currentPeriod === '1w') {
                            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
                        } else if (currentPeriod === '1m') {
                            return date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' });
                        } else {
                            return date.toLocaleDateString('ko-KR', { year: '2-digit', month: 'short' });
                        }
                    }),
                    datasets: [{
                        label: 'USD/KRW 환율',
                        data: data.map(d => d.rate),
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#3498db',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(44, 62, 80, 0.9)',
                            titleColor: '#ffffff',
                            bodyColor: '#ffffff',
                            borderColor: '#3498db',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `₩${context.parsed.y.toLocaleString('ko-KR', {
                                        minimumFractionDigits: 2,
                                        maximumFractionDigits: 2
                                    })}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '₩' + value.toLocaleString('ko-KR');
                                },
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });

            updateStats(data);
        }

        // 통계 업데이트
        function updateStats(data) {
            const rates = data.map(d => d.rate);
            const max = Math.max(...rates);
            const min = Math.min(...rates);
            const avg = rates.reduce((sum, rate) => sum + rate, 0) / rates.length;
            const volatility = ((max - min) / avg * 100);

            document.getElementById('maxRate').textContent = `₩${max.toLocaleString('ko-KR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
            document.getElementById('minRate').textContent = `₩${min.toLocaleString('ko-KR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
            document.getElementById('avgRate').textContent = `₩${avg.toLocaleString('ko-KR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
            document.getElementById('volatility').textContent = `${volatility.toFixed(2)}%`;
        }

        // 기간 설정
        function setPeriod(period) {
            currentPeriod = period;
            
            // 활성 버튼 변경
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-period="${period}"]`).classList.add('active');
            
            initChart();
        }

        // 통화 교환
        function swapCurrency() {
            const krwInput = document.getElementById('krwInput');
            const usdInput = document.getElementById('usdInput');
            
            const krwValue = krwInput.value;
            const usdValue = usdInput.value;
            
            krwInput.value = usdValue ? (parseFloat(usdValue) * currentRate).toFixed(0) : '';
            usdInput.value = krwValue ? (parseFloat(krwValue) / currentRate).toFixed(2) : '';
        }

        // 환율 계산기 이벤트 리스너
        document.getElementById('krwInput').addEventListener('input', function(e) {
            const krwAmount = parseFloat(e.target.value);
            const usdInput = document.getElementById('usdInput');
            
            if (!isNaN(krwAmount) && krwAmount >= 0) {
                const usdAmount = krwAmount / currentRate;
                usdInput.value = usdAmount.toFixed(2);
            } else {
                usdInput.value = '';
            }
        });

        document.getElementById('usdInput').addEventListener('input', function(e) {
            const usdAmount = parseFloat(e.target.value);
            const krwInput = document.getElementById('krwInput');
            
            if (!isNaN(usdAmount) && usdAmount >= 0) {
                const krwAmount = usdAmount * currentRate;
                krwInput.value = Math.round(krwAmount);
            } else {
                krwInput.value = '';
            }
        });

        // 실시간 환율 업데이트 시뮬레이션
        function updateCurrentRate() {
            const change = (Math.random() - 0.5) * 2; // -1 to 1
            currentRate += change;
            currentRate = Math.round(currentRate * 100) / 100;
            
            const changePercent = (change / currentRate * 100).toFixed(2);
            const changeClass = change >= 0 ? 'positive' : 'negative';
            const changeSymbol = change >= 0 ? '▲' : '▼';
            
            document.getElementById('currentRate').textContent = `₩${currentRate.toLocaleString('ko-KR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })}`;
            
            const rateChangeEl = document.getElementById('rateChange');
            rateChangeEl.textContent = `${changeSymbol} ${change >= 0 ? '+' : ''}${change.toFixed(2)} (${change >= 0 ? '+' : ''}${changePercent}%)`;
            rateChangeEl.className = `rate-change ${changeClass}`;
            
            document.getElementById('lastUpdate').textContent = `마지막 업데이트: ${new Date().toLocaleString('ko-KR')}`;
        }

        // 초기화
        initChart();
        
        // 30초마다 환율 업데이트
        setInterval(updateCurrentRate, 30000);
    </script>
</body>
</html>
